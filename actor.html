<h1>Suriya</h1>
<p>Saravanan Sivakumar (born 23 July 1975[2][3]), known professionally as Suriya, is an Indian actor and film producer who primarily works in Tamil films. One of the highest-paid Tamil actors,[4][5] Suriya is considered as one of the finest actors of Indian cinema.[6][7</p>
